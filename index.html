<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Damned Bets</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Eater&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="/Bloody_Welcome_To_Damned_Bets_Video.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="page-container">
        <button class="signup-btn" id="signupBtn">SIGN UP NOW</button>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <button class="close-btn" id="closeBtn">&times;</button>
            <div class="modal-header">
                <h2>Join the Damned</h2>
                <p>Create your account and embrace your destiny</p>
            </div>

            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="username">
                        <span class="label-text">Username</span>
                        <span class="label-decoration">⚡</span>
                    </label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" placeholder="Enter your cursed name..." required>
                        <span class="input-glow"></span>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">
                        <span class="label-text">Email</span>
                        <span class="label-decoration">⚡</span>
                    </label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="your.soul@damnedbets.com" required>
                        <span class="input-glow"></span>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">
                        <span class="label-text">Password</span>
                        <span class="label-decoration">⚡</span>
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Whisper your secret..." required>
                        <span class="input-glow"></span>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">Power level</span>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <span class="label-text">Confirm Password</span>
                        <span class="label-decoration">⚡</span>
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your pact..." required>
                        <span class="input-glow"></span>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        <span class="checkbox-text">I accept the <a href="#" class="link">Eternal Pact</a> and <a href="#" class="link">Soul Binding Agreement</a></span>
                    </label>
                    <span class="error-message"></span>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">SIGN THE PACT</span>
                    <span class="btn-loader"></span>
                    <div class="btn-glow"></div>
                </button>

                <div class="divider">
                    <span class="divider-line"></span>
                    <span class="divider-text">OR</span>
                    <span class="divider-line"></span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn google">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Continue with Google</span>
                    </button>
                    <button type="button" class="social-btn github">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        <span>Continue with GitHub</span>
                    </button>
                </div>

                <p class="login-link">
                    Already damned? <a href="#" class="link">Enter the void</a>
                </p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
